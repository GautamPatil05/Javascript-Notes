<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Delete in DOM</title>
</head>
<body style="background-color: #212121; color: #ffff">

    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    // function to add element
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('Python')
    addLanguage('Java')

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('Typescript')
    addOptiLanguage('Golang')

    // Edit 
    const secondLang = document.querySelector('li:nth-child(2)')
    // console.log(secondLang);
    const newLang = document.createElement('li')
    newLang.textContent = "HTML"
    secondLang.replaceWith(newLang)

    // Edit
    const firstLang = document.querySelector("li:first-child")
    // console.log(firstLang);
    firstLang.outerHTML = "<li>C++</li>"

    // Remove
    const lastLang = document.querySelector('li:last-child')
    // console.log(lastLang)
    lastLang.remove()

</script>
</html>
