<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | in JS </title>
</head>
<body style="background-color: black; color: azure;">
    
</body>

<script>

    // creating a div using dom js
    const div =   document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1) 
    div.setAttribute('title', 'Generating title')
    div.style.backgroundColor = 'orange'
    div.style.padding = '10px'

    // div.innerHTML = "Chai aur code with JS"

    const textNode = document.createTextNode("Chai aur Code")
    div.appendChild(textNode)

    // appending the created div into the HTML body
    document.body.appendChild(div)

</script>
</html>
